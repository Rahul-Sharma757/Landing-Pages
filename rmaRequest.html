<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container pb-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 py-5">
 <!--             <div class="logo text-center py-5">
                 <img src="img/servlet.png" class="img-fluid" alt="logo">
             </div> -->
                 <form class="needs-validation" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST" novalidate>
         
                     <input type="hidden" name="orgid" value="00D4W000000EpWk">
                     <input type="hidden" name="retURL" value="http://dev.prlxweb.com/rma/thankyou.html">
                     <input type="hidden" id="00N8a00000Jl3Fs" name="00N8a00000Jl3Fs" value="0">
                 <h3>Creative Solutions: RMA Request Form</h3>
                 <div class="mb-3">                    
                     <label for="company" class="form-label">Company</label>                    
                     <input class="form-control py-2" id="company" maxlength="80" name="company" size="20" type="text">                   
                 </div>
                 <div class="row">
                     <div class="col-md-6">
                         <div class="mb-3">
                             <label for="name" class="form-label">Contact Name *</label>
                             <input class="form-control py-2" id="name" maxlength="80" name="name" size="20" type="text" required>                             
                         </div>
                     </div>                
                     <div class="col-md-6">
                        <div class="mb-3">
                         <label for="email" class="form-label">Email *</label>
                         <input class="form-control py-2" id="email" type="text" maxlength="80" name="email" size="20" required>
                        </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-6">
                         <div class="mb-3">
                             <label for="telephone" class="form-label">Telephone *</label>
                             <input class="form-control py-2" id="phone" maxlength="40" name="phone" size="20" type="text" required>                            
                         </div>
                     </div>  
                     <div class="col-md-6">
                         <div class="mb-3">
                             <label for="subject">Subject *</label>
                             <input class="form-control py-2" id="subject" maxlength="80" name="subject" size="20" type="text" required>
                         </div>
                     </div>                  
                 </div>
                 <div class="row">
                     <div class="col-md-6">
                         <div class="md-3">
                             <label class="form-label">Serial Number *</label>
                             <input class="form-control py-2" id="00N4W00000ROug2" maxlength="255" name="00N4W00000ROug2" size="20" type="text" required>
                         </div>
                     </div>
                     <div class="col-md-6 hidden invisible">
                         <div class="mb-3">
                             <label class="form-label" for="description">Status</label>
                             <select class="form-control" id="00N4W00000RnNm1" name="00N4W00000RnNm1" title="Status">
                                 <option selected="selected">New</option>
                             </select>
                         </div>
                     </div>  
                     <div class="col-md-6">
                         <div class="mb-3">
                             <label class="form-label" for="description">Description *</label>
                             <textarea class="form-control py-2" name="description" required></textarea>
                         </div>
                     </div>                    
                 </div>
                 <h3>Shipping Address</h3>
                 <div class="row">
                     <div class="col-md-12">
                         <div class="mb-3">
                             <label for="shipping-address" class="form-label">Shipping Address</label>
                             <input class="form-control py-2" id="00N4W00000ROuh5" maxlength="255" name="00N4W00000ROuh5" size="20" type="text">
                         </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-6">
                         <div class="mb-3">
                             <label for="shipping-address2" class="form-label">Shipping Address Line 2</label>
                             <input class="form-control py-2" id="00N4W00000ROuhA" maxlength="255" name="00N4W00000ROuhA" size="20" type="text">
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="mb-3">
                             <label for="city" class="form-label">City</label>
                             <input class="form-control py-2" id="00N4W00000ROuhF" maxlength="255" name="00N4W00000ROuhF" size="20" type="text">
                         </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-6">
                        <div class="mb-3">
                         <label for="province" class="form-label">State / Province / Region</label>
                         <input class="form-control py-2" id="00N4W00000ROuhK" maxlength="255" name="00N4W00000ROuhK" size="20" type="text">
                        </div>
                     </div>
                     <div class="col-md-6">
                         <div class="mb-3">
                             <label for="zip" class="form-label">Postal / Zip Code</label>
                             <input class="form-control py-2" id="00N4W00000ROuhP" maxlength="255" name="00N4W00000ROuhP" size="20" type="text">
                         </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-6">
                         <div class="mb-3">
                             <label for="zip" class="form-label">Country</label>
                             <input class="form-control py-2" id="00N4W00000ROuhU" maxlength="255" name="00N4W00000ROuhU" size="20" type="text">
                         </div>
                     </div>

                 </div>
                
                 <div class="mb-3">
                     <input type="submit" id="submit" value="submit" class="btn btn-primary px-4 py-2 mt-5" name="submit"> 
                 </div>
             </form>
            </div>
        </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
